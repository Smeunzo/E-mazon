spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: http://localhost:8081/
          predicates:
            - Path= /customers/**

        - id: inventory-service
          uri: http://localhost:8082/
          predicates:
            - Path= /products/**

    discovery:
      enabled: false
server:
  port: 8888